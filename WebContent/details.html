        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="#" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>HR Tool</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    
                    
                        <div class="ms-3">
                            <h6 class="mb-0"></h6>
                            <span>Candidate</span>
                        </div>
                    
                </div>
                <div class="navbar-nav w-100">
                   <a href="dashcan.html" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

                </div>

            <!-- Form Start -->
           <form action = "details" method="post">
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Fill Personal Details</h6>
                                   <form action = "details" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="qualification" class="form-label">Qualification</label>
                                    <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter Qualification"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                 <div class="mb-3">
                                    <label for="mobile" class="form-label">Mobile No.</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="psd" class="form-label">DOB</label>
                                    <input type="text" class="form-control" id="psd" name="psd" placeholder="Enter DOB">
                                </div>
                                <div class="mb-3">
                                    <label for="desi" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="desi" name="desi" placeholder="Enter Address"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                
                                
                                <button type="submit" class="btn btn-primary">Submit Details</button>
                           		</form>
                        </div>
                    </div>
                   
                    
                    
            <!-- Form End -->


           
        </div>
        <!-- Content End -->
